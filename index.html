<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="Hero">
            <h2 id="welcome">Welcome to <a href="https://explorestlouis.com/" target="_blank">St. Louis</a></h2>
            <h1>Gateway to the West</h1>
        </div>
        
        <div class="Activities">            
            <h3 id="top_att">Top attractions in the Lou</h3>
            <div class="places">
                <div id="cardinals">
                    <img class="favs" id="game" src="images/busch.jpg">
                    <p>Take in a cards game at <a href="https://www.mlb.com/cardinals/ballpark" target="_blank">Busch Stadium</a></p>
                </div>
                <div id="arch">
                    <img class="favs" id="grounds" src="images/arch.jpg">
                    <p>Visit the <a href="https://www.gatewayarch.com/" target="_blank">Gateway Arch</a></p>
                </div>
                <div id="zoo">
                    <img class="favs" id="yards" src="images/zoo.jpg">
                    <p>Check out the <a href="https://www.stlzoo.org/" target="_blank">St. Louis Zoo</a></p>
                </div>
            </div>
        </div>

        <!-- GUIDE SECTION -->
        <div class="Guide">
            <div class="card">
                <div class="Ben">
                    <p>Hover to meet your guide</p>
                </div>
                <div class="Follow">
                    <h3>Follow me</h3>
                    <p id="quote">"St. Louis is near and dear to my heart. I can show you some amazing places."</p>
                    <h4>Ben Squires</h4>
                </div>
            </div>
        </div>
    </body>
</html>
